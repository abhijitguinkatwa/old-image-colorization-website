<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Colorization</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Image Colorization</h1>
    <p>Upload your old, scratched, black & white images and watch them come to life!</p>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="image">Select an image to colorize:</label>
      <input type="file" id="image" name="image" accept="image/*" required>
      <button type="submit">Colorize Image</button>
    </form>

    <div class="result">
      <div class="original-image">
        <img src="" alt="Original Image">
      </div>
      <div class="colorized-image">
        <img src="" alt="Colorized Image">
      </div>
    </div>

    <div class="download-options">
      <button>Download Original Image</button>
      <button>Download Colorized Image</button>
      <button>Download Colorized Image with Advanced Options</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
